<mat-card>
    <mat-card-header>
        <mat-card-title>Usuários</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button color="primary" [routerLink]="['/crud/create/']" mat-raised-button>Criar novo usuário</button>
    </mat-card-actions>
    <mat-card-content>
        <table mat-table [dataSource]="usuarios['hydra:member']" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef> password </th>
                <td mat-cell *matCellDef="let element"> {{element.password}} </td>
            </ng-container>
            <ng-container matColumnDef="acesso">
                <th mat-header-cell *matHeaderCellDef> acesso </th>
                <td mat-cell *matCellDef="let element"> {{element.acesso}} </td>
            </ng-container>
            <ng-container matColumnDef="dtUltimoAcesso">
                <th mat-header-cell *matHeaderCellDef> dtUltimoAcesso </th>
                <td mat-cell *matCellDef="let element"> {{element.dtUltimoAcesso}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <ng-container matColumnDef="dtRegistro">
                <th mat-header-cell *matHeaderCellDef> dtRegistro </th>
                <td mat-cell *matCellDef="let element"> {{element.dtRegistro}} </td>
            </ng-container>
            <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button color="basic" [routerLink]="['/crud/update/', element.id]" mat-button><mat-icon aria-label="label">create</mat-icon></button>
                    <button color="warn" (click)="crudService.delete(element.id)" mat-button><mat-icon aria-label="label">clear</mat-icon></button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>        
    </mat-card-content>
</mat-card>
